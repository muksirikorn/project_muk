name: project_muk
description: A new Flutter application.

module:
  androidX: true

version: 1.0.0+2

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  url_launcher: ^5.4.1
  http: ^0.12.0+3
  cloud_firestore: ^0.13.2+1
  transparent_image: ^1.0.0
  image_picker: 0.6.3+1
  datetime_picker_formfield: ^0.1.7
  uuid: ^2.0.4
  firebase_storage: ^3.1.1
  algolia: ^0.1.7
  firebase_auth: ^0.15.4
  google_maps_flutter: ^0.5.23+1
  location: ^2.4.0
  scoped_model: ^1.0.1
  flutter_native_splash: ^0.1.9
  get_it: ^3.1.0
  flutter_dotenv: ^2.1.0
  firebase_crashlytics: ^0.1.2+5
  firebase_analytics: ^5.0.11
  logger: ^0.8.3
  dart_geohash: ^1.0.2
  geoflutterfire: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_native_splash:
  image: assets/images/logocar.png
  color: "#FFFFFF"

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Kanit
      fonts:
        - asset: assets/fonts/Kanit-Regular.ttf
